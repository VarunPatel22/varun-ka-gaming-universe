<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Varun ka Gaming Universe ğŸ­</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-anim">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="particles"></div>
  </div>

  <main id="app" class="container">

    <!-- HEADER / BRAND -->
    <header class="brand">
      <div class="logo">ğŸ­ Varun ka Gaming Universe</div>
    </header>

    <!-- HOME / CREATE ROOM -->
    <section id="home" class="screen card active">
      <h1 class="title gradient-text">Let the truths fly âœ¨</h1>

      <div class="form-row">
        <input id="username" placeholder="Your name" />
      </div>

      <div class="form-row" style="margin-top:12px;">
        <input id="roomInput" placeholder="Room Code (to join)" />
      </div>

      <!-- Avatar picker: constrained inside the card â€” arrows + scroll container -->
      <div class="form-row" style="margin-top:10px;">
        <label class="muted" style="margin-right:12px; flex:0 0 auto;">Choose your avatar</label>

        <div class="avatar-strip" aria-hidden="false" role="group" aria-label="Avatar picker">
          <button class="nav-btn" id="avatarPrev" aria-label="Scroll avatars left">â—€</button>

          <div class="avatar-container" aria-hidden="false">
            <div id="avatarStrip" class="avatar-track" role="list" aria-label="avatars">
              <!-- avatars injected by JS -->
            </div>
          </div>

          <button class="nav-btn" id="avatarNext" aria-label="Scroll avatars right">â–¶</button>
        </div>
      </div>

      <div class="form-row action-row" style="margin-top:12px;">
  <button class="btn ghost spider-btn" onclick="joinRoom()" id="joinBtn"><span>Join</span></button>
  <button class="btn primary create-btn spider-btn" onclick="createRoom()" id="createBtn"><span>Create Room</span></button>
  <!-- Admin button (opens admin panel) -->
</div>

<script>
document.getElementById('openAdminBtn').addEventListener('click', () => {
  // open admin panel in a new tab â€” admin.html is served from backend/public/admin.html
  window.open('/admin.html', '_blank');
});
</script>

      <p class="hint" style="margin-top:12px;">Host creates the room â€” others join with the code.</p>
    </section>

    <!-- LOBBY -->
    <section id="lobby" class="screen card">
      <div class="row space">
        <div>
          <h2>Lobby</h2>
          <p class="muted">Room Code: <strong id="roomCodeText">â€”</strong></p>

          <div class="rounds-row host-only" style="margin-top:12px; align-items:center;">
            <label class="muted" style="margin-right:10px;">Rounds</label>
            <select id="roundSelect" style="margin-right:10px;">
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="10" selected>10</option>
              <option value="12">12</option>
              <option value="15">15</option>
            </select>

            <!-- Start Game button: host-only -->
            <button class="btn primary start-btn host-only" onclick="startGame()" id="startBtn">Start Game</button>
          </div>
        </div>

        <div class="host-controls" id="hostControls" style="display:none;"></div>
      </div>

      <h3 class="muted">Players</h3>
      <ul id="playerList" class="players"></ul>
    </section>

    <!-- GAME -->
    <section id="game" class="screen card">
      <div class="row space question-row" style="align-items:flex-start;">
        <h2 id="questionText" class="question">Waiting for the next questionâ€¦</h2>
      </div>

      <div class="center-col">
        <textarea id="answerBox" placeholder="Write something funnyâ€¦"></textarea>

        <div class="controls">
          <div class="timer-wrap" aria-hidden="true">
            <svg class="timer-ring" viewBox="0 0 100 100" role="img" aria-label="timer">
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#007a8a"/>
                  <stop offset="100%" stop-color="#00a6b5"/>
                </linearGradient>
              </defs>
              <circle cx="50" cy="50" r="45" class="ring-bg"/>
              <circle cx="50" cy="50" r="45" class="ring-fg" id="timerRing"/>
              <text x="50" y="56" text-anchor="middle" class="timer-text" id="timer">â³ 60s</text>
            </svg>
          </div>

          <button class="btn accent large" onclick="submitAnswer()" id="submitButton">Submit</button>
        </div>

        <div id="topScoreboard" class="score-top">Scores â€” â€”</div>
      </div>
    </section>

    <!-- VOTE -->
    <section id="vote" class="screen card">
      <h2 class="title-sm">Vote the funniest ğŸ˜„</h2>
      <div id="options" class="options-grid"></div>

      <div class="vote-bottom row space" style="margin-top:12px;">
        <div id="scoreBoard" class="scoreboard">Scores â€” â€”</div>
        
      </div>
    </section>

    <!-- RESULTS -->
    <section id="results" class="screen card">
      <h2>ğŸ† Final Results</h2>

      <!-- Winner area: animation will be injected next to the first player -->
      <div id="winnerArea" class="winner-area"></div>

      <ul id="leaderboard" class="leaderboard"></ul>
      <div class="row">
        <button class="btn ghost" onclick="location.reload()">Play Again</button>
      </div>
    </section>

    <footer class="footer muted">Dekhta kya hai</footer>
  </main>

  <!-- Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- Lottie for crown (no SRI) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
